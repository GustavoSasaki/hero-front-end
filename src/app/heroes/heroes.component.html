<div class="container">
    <h2 class="text-3xl font-medium mb-8 text-center">Hero List</h2>
    <div class="heroes-menu grid  gap-6 grid-cols-[repeat(auto-fill,minmax(120px,_1fr))] justify-items-stretch">
        <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}" class="group h-full self-center grid grid-rows-[min-content_auto] ">
            <div class="transition-all ease-out group-hover:thick-shadow group-hover:-translate-y-3 mx-auto">
                <img [alt]="hero.name" [src]="hero.id | getImgUrl" width="110"
                    class="rounded-2xl shadow object-cover mx-auto" style="aspect-ratio: 5 / 6" />
            </div>

            <p class="capitalize text-center text-sm group-hover:text-accent [box-shadow:rgb(88, 88, 88) 0px 40px 8px -10px] mt-2">
                {{hero.name  }}
            </p>
        </a>
    </div>
</div>
